<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Word Length Calculator</title>
        <meta name="description" content="word length calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" type="text/css" href="mystyle.css">

    </head>

    <body>

        <h1>Put text in the box below</h1>
        <input id="str" value="" type="text" onfocus="this.value=''" onkeypress="this.style.width = ((this.value.length + 1) * 8) + 'px';">
        <div id="output"></div>
        <button id="btn"><h2>Click to calculate word length</h2></button>

        <script src="myscript.js"></script>
    </body>

</html>
