<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="mystyle.css"/>
</head>

<body>
    <h1 style="color: black; margin-left: 395px; font-weight: bold;">Image Slider</h1>
    </br>
    </br>
    <div class="wrapper" style="max-width: 1000px; position: relative;">
        <img class="mySlides" src="images/eagle-1.jpg" style="width: 100%;">
        <img class="mySlides" src="images/eagle-2.jpg" style="width: 100%;">

        <img class="mySlides" src="images/eagle-4.jpg" style="width: 100%;">
        <a class="btnl" style="position: absolute;top: 45%; left: 0;" onclick="plusDivs(-1)"><span id="btnl">&lt;</span></a>
        <a class="btnr" style="position: absolute;top: 45%; left: 0;" onclick="plusDivs(1)"><span id="btnr">&gt;</span></a>
