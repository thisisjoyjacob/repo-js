<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="percentage calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Tip Calculator</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    </head>

    <body>

        <h1> <span id="perc">Tip</span> Calculator</h1>
        <form id="calculator">
            <p>Bill Amount: <input id="amount" type="number"/> </p>
            <p> Percentage Tip <input id="percentage" type="number"/></p>
            <!--we can write commments in this-->
            <p>Tip Amount: <input id="tip" disabled="disabled" /> </p>
            <!--users cannot type the bill amount hence the attribute disabled is added-->
            <p>Total: <input id="total" disabled="disabled" /> </p> 
            <p> <input id="addup" type="submit" value="Calculate" /> </p>
        </form>

        <script src="myscript.js"></script>
    </body>
    
</html>
