<!DOCTYPE html>
<html>
    <head>
        <title>Birth Day calculator</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
    </head>

    <body>
        <h1> Check what day of the week you were born</h1>
        <div class="calculator">
            <input id="user-month" placeholder=" MM" type="number">
            <input id="user-day" placeholder=" DD" type="number">
            <input id="user-year" placeholder=" YYYY" type="number">

            <button id="submit-date">Tell me the day Please!</button>

        </div>

        
    <div id="message"></div>
    <script src="myscript.js"></script>
        
    </body>


</html>
